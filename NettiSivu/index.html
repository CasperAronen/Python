<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Himosivun testitulokset</title>

  <style>
    :root {
      --max-width: 1000px;
      --accent: #0b5fff;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 40px;
      background: #f7f8fb;
      color: #111827;
      line-height: 1.45;
    }
    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      background: white;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(15, 23, 42, 0.06);
    }
    h1 {
      font-weight: 800;
      margin-bottom: 8px;
      font-size: 28px;
    }
    p.lead {
      margin-top: 0;
      color: #374151;
    }
    .screenshots {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      margin-top: 20px;
    }
    .screenshot {
      border: 1px solid #e6e9ef;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      background: linear-gradient(180deg, #ffffff, #fbfdff);
      padding: 12px;
    }
    .screenshot img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    pre {
      background: #0f1724;
      color: #e6eef8;
      padding: 12px;
      border-radius: 8px;
      overflow: auto;
    }
    .note {
      font-size: 14px;
      color: #6b7280;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Auditin testitulokset</h1>
    <p class="lead">Tässä on esimerkki HTML-dokumentista, joka sisältää kuvankaappaukset testien tuloksista ja esimerkin CSS-koodista käyttämästäsi fontista.</p>

    <section class="screenshots" aria-label="Testitulosten kuvankaappaukset">
      <figure class="screenshot">
        <img src="kuvatJaGifut/HimoSivuKuva.png" alt="Kuvankaappaus testituloksista 1" />
        <figcaption>Himosivun etusivun testi tulokset</figcaption>
      </figure>

      <figure class="screenshot">
        <img src="kuvatJaGifut/myyntikamat.png" alt="Kuvankaappaus testituloksista 2" />
        <figcaption>Myyntikamat sivun tulokset</figcaption>
      </figure>

        <figure class="screenshot">
        <img src="kuvatJaGifut/tiedot.png" alt="Kuvankaappaus testituloksista 1" />
        <figcaption>tiedot sivun testi tulokset </figcaption>
      </figure>
    </section>

    <h2>Esimerkki CSS-koodista (käytetty fontti)</h2>
    <p class="note">käytin sivustolla Times New Roman joka oli perusasetus</p>
  </div>
</body>
</html>
